<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <div class="form-container">
            <form action="">
                <div class="input-name">
                    <label for="">Nome completo</label>
                    <input type="text" placeholder="Digite seu nome completo" required class="text-name">
                </div>
                <div class="input-name">
                    <label for="">E-mail</label>
                    <input type="text" placeholder="Digite seu e-mail" required class="text-name">
                </div>
                <div class="input-name">
                    <label for="">Senha</label>
                    <input type="password" placeholder="Digite sua senha" required class="text-name">
                </div>
                <div class="input-name">
                    <label for="">Data de Nascimento</label>
                    <input type="date"  required>
                </div>
                <span class="title">Gênero:</span>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Masculino</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Feminino</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Outro</label>

                </div>
                <span class="title">Endereço: </span>
                
                <div class="input-name">
                    
                    <label for="">CEP</label>
                    <input type="text" placeholder="Digite seu CEP" required class="text-name">
                    
                    <label for="">logradouro</label>
                    <input type="text" placeholder="Digite seu logradouro" required class="text-name">
                    
                    <label for="">Número da casa</label>
                    <input type="text" placeholder="Digite o número da sua casa" required class="text-name">

                    <label for="">Bairro</label>
                    <input type="text" placeholder="Digite o nome do seu Bairro" required class="text-name">

                    <label for="">Cidade</label>
                    <input type="text" placeholder="Digite o nome da sua Cidade" required class="text-name">

                    <label for="">Unidade Federativa(UF)</label>
                    <input type="text" placeholder="Digite o nome da sua Unidade Federativa" required class="text-name">
                </div>
                <div class="input-name">
                    <div class="butoes">
                        <input type="submit" class="button" value="Registrar">
                        <input type="reset" class="button" value="Refazer">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
